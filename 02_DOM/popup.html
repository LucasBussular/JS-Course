<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desenvolvendo um Popup</title>
    <link rel="stylesheet" href="./style04.css">
</head>
<body>
    <button>Clique aqui</button>

    <div class="popup-wrapper">
        <div class="popup">
            <div class="popup-close">x</div>

            <div class="popup-content">
                <h2>Popup deselegante</h2>
                <p>O autor do popup foi o programador Ethan Zuckerman</p>
                <a class='popup-link' href="#">Saiba mais</a>
            </div>
        </div>
    </div>  
    
    <script src="./aula09(popup).js"></script>
</body>
</html>
